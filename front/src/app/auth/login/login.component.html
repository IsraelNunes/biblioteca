<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" formControlName="senha">
      <div *ngIf="loginForm.get('senha')?.invalid && (loginForm.get('senha')?.dirty || loginForm.get('senha')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</div>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Entrar</button>

    <div *ngIf="errorMessage" class="alert-error">
      {{ errorMessage }}
    </div>
  </form>
  <p>Ainda não tem uma conta? <a routerLink="/register">Registre-se aqui</a>.</p>
</div>
